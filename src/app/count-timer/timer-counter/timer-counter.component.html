<div class ="flex justify-center align-center height-200" *ngIf="startCount || pauseCount">
    <div class="row">
        <div class="col-xs-6">
            <p class="align-text fs-18">{{startCount}}</p>
            <h3>Started</h3>
        </div>
        <div class="col-xs-6">
            <p class="align-text fs-18">{{pauseCount}}</p>
            <h3>Paused</h3>
        </div>
    </div>
</div>
