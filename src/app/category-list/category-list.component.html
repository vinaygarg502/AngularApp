<div class="container">
    <div class="view-container">
        <button (click)="flag=true" [disabled]="flag">Grid View</button>
        <button (click)="flag=false" [disabled]="!flag">List View</button>
    </div>
    <div class="form-group">
        <select id="priceFilter" class="form-control" name="filter" [(ngModel)]="pricefilter">
            <option value="null" selected>Price filter</option>
            <option value="1">Low to high</option>
            <option value="0">High to low</option>
          </select>
    </div>
    <div class="flex flex-wrap justify-between flex-grow">
        <div *ngFor="let product of productsList | price: pricefilter" class="item-grid" [ngClass] ="{'item-list flex' : flag === false}">
            <div class="product-image-container flex">
                <img [src]="product.imageURL">
                <p>{{product.name}}</p>
            </div>
            <div class="product-description">
                <div>{{product.description}}</div>
                <div class="product-price">
                    Buy Now at Rs. {{product.price}}
                </div>
            </div>
            
        </div>
    </div>
</div>
